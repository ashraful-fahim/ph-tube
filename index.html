<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5">
            <div class="logo">
                <img class="w-[120px]" src="./assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort By View</button>
            </div>
            <div class="button">
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
    </header>
    <header>
        <nav id="category-container" class="flex justify-center gap-10 py-5">
            <div>
                <button onclick="loadVideo()" class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
            </div>
        </nav>
    </header>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
        <div class="py-20 col-span-full flex flex-col justify-center items-center text-center">
            <img class="w-1/9" src="./assets/Icon.png" alt="">
            <p class="pt-5 text-xl font-bold">Oops!! 
                <br>Sorry, there is no content here.</p>
        </div>
        
    </section>

    <script src="./script/index.js"></script>
</body>

</html>
